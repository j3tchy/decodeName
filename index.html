<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <title>Shuffle Text Effect with jQuery | Tutorialzine Demo</title>

      <!-- Our CSS stylesheet file -->
      <link rel="stylesheet" href="assets/css/styles.css" />
      <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" type="text/css" />

      <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
    </head>

    <body>
      <div class="container">
        <p class="name"></p>
        <p class="complete">TH<span data-decode>4</span>NK YOU FO<span data-decode>8</span> FIGHTING ON.</p>
      </div>

      <!-- JavaScript includes -->
  		<script src="http://code.jquery.com/jquery-1.6.3.min.js"></script>
      <script src="assets/js/jquery.decodeName.js"></script>
  		<script src="assets/js/jquery.shuffleLetters.js"></script>
      <script>
        $('.name').decodeName({
          name: 'Jermaine'
        });
      </script>
    </body>
</html>
